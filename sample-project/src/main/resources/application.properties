# Spring Boot Application Configuration
# This file demonstrates configuration that Amazon Q can help optimize

# Application Information
spring.application.name=amazon-q-demo-app
server.port=8080

# Database Configuration - Use environment variables for production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/demo_db}
spring.datasource.username=${DB_USERNAME:demo_user}
spring.datasource.password=${DB_PASSWORD:changeme}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration - Amazon Q can suggest optimizations
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration
logging.level.com.example=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Security Configuration - Use environment variables for production
jwt.secret=${JWT_SECRET:demo-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=users,departments,roles

# Email Configuration (for password reset) - Use environment variables for production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:demo@example.com}
spring.mail.password=${MAIL_PASSWORD:changeme}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true